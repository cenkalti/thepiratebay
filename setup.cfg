[tool:pytest]
addopts = --failed-first --verbose --durations=10

[mypy]
python_version = 3.7
platform = linux
scripts_are_modules = True
incremental = True
ignore_missing_imports = True
check_untyped_defs = True
disallow_untyped_defs = True

[flake8]
ignore = E731,E402,E741,E126,E121
max-line-length = 120
